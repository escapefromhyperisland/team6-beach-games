<html>
  <head>
    <title>3D-SMASH-CRAB</title>
    <!-- A-FRAME -->
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <!-- SCRIPT -->
    <script src="./dist/main.bundle.js"></script>
    <!-- state container-->
    <!-- <script src="https://unpkg.com/aframe-state-component@6.7.0/dist/aframe-state-component.min.js"></script> -->
    <!-- FBX -->
    <script src="https://unpkg.com/aframe-extras@6.1.0/dist/aframe-extras.loaders.min.js"></script>
    <script src="https://unpkg.com/three@0.124.0/examples/js/libs/inflate.min.js"></script>
  </head>

  <body>
    <a-scene world>
      <a-entity light="type: ambient; color: white"></a-entity>
      <a-assets>
        <!-- sound hammer hit -->
        <audio
          id="slap"
          src="./assets/models/karateChop.mp3"
          preload="auto"
        ></audio>
        <!-- sun -->
        <a-asset-item
          id="sun-obj"
          src="./assets/models/Sun/model.obj"
        ></a-asset-item>
        <a-asset-item
          id="sun-mtl"
          src="./assets/models/Sun/materials.mtl"
        ></a-asset-item>
        <!-- crab -->
        <a-asset-item
          id="crab-obj"
          src="./assets/models/crabs/crabsky(1)/model.obj"
        ></a-asset-item>
        <a-asset-item
          id="crab-mtl"
          src="./assets/models/crabs/crabsky(1)/materials.mtl"
        ></a-asset-item>
        <!-- hammer -->
        <a-asset-item
          id="hammer-obj"
          src="./assets/models/Hammer/model.obj"
        ></a-asset-item>
        <a-asset-item
          id="hammer-mtl"
          src="./assets/models/Hammer/materials.mtl"
        ></a-asset-item>
        <!-- island -->
        <a-asset-item
          id="island-obj"
          src="./assets/models/Island/CHAHIN_ISLAND.obj"
        ></a-asset-item>
        <a-asset-item
          id="island-mtl"
          src="./assets/models/Island/CHAHIN_ISLAND.mtl"
        ></a-asset-item>
        <!-- EARTH -->
        <a-asset-item
          id="earth-obj"
          src="./assets/models/Earth/NOVELO_EARTH.obj"
        ></a-asset-item>
        <a-asset-item
          id="earth-mtl"
          src="./assets/models/Earth/NOVELO_EARTH.mtl"
        ></a-asset-item>
        <!-- SUN MIXIN -->
        <a-mixin
          id="sun"
          scale="0.8 0.8 0.8"
          position="-7.62 6.524 -13.22"
          animation="property: rotation; dur: 90100;  loop: true;  easing: linear; to: 0 360 0;"
        ></a-mixin>

        <!-- CRAB MIXINS -->
        <a-mixin
          crab-logic
          id="crab"
          obj-model="obj: #crab-obj; mtl: #crab-mtl"
        ></a-mixin>
        <!-- EARTH MIXIN -->
        <a-mixin
          id="earth"
          obj-model="obj: #earth-obj; mtl: #earth-mtl"
          animation="property: rotation; dur: 90100;  loop: true;  easing: linear; to: 0 360 0;"
        ></a-mixin>
        <!-- HAMMER MIXINS -->
        <a-mixin
          id="hammer"
          obj-model="obj: #hammer-obj; mtl: #hammer-mtl"
        ></a-mixin>
        <!-- ISLAND MIXINS -->
        <a-mixin
          id="island"
          obj-model="obj: #island-obj; mtl: #island-mtl"
        ></a-mixin>
      </a-assets>
      <!-- camera -->
      <a-entity
        camera
        position="0 1.6 0"
        look-controls="pointerLockEnabled: true"
      >
        <!-- HAMMER -->
        <a-entity
          id="player-hammer"
          hammer-logic
          mixin="hammer"
          rotation="0 180 0"
          animation="property:  rotation;
          startEvents: rotate;
                    dur: 200;  
                    dir: alternate; 
                    from: 0 180 0;  
                    to: 100 180 0; 
                    loop: 1;"
          position="0.075 -0.01 -0.09"
          scale=" 0.25 0.25 0.25"
        >
        </a-entity>
        <a-entity sound="src: #slap" id="hit"></a-entity>
        <!-- timer view -->
        <a-entity
          timer-view
          scale="2 2 1"
          position="1.9 0.7 -1"
          text="color:black"
        >
        </a-entity>

        <!-- winning text -->
        <a-entity id="winning-text" scale="2 2 1" position="0.4 0.7 -1">
          <a-entity text="color: black; value: You killed "></a-entity>
          <a-entity
            position="0.275 0 0"
            text="color: black;"
            bind="text.value: score"
          ></a-entity>
          <a-entity
            position="0.4 0 0"
            text="color: black; value: Crabs"
          ></a-entity>
        </a-entity>

        <!-- SCORE -->
        <a-entity scale="2 2 1 " position="-0.4 0.7 -1">
          <a-entity text="color: black; value: score:"></a-entity>
          <a-entity
            position="0.125 -0.0025 0"
            bind="text.value: score"
            text="color: black"
          ></a-entity>
        </a-entity>
        <!-- ring cursor -->
        <a-entity
          scale="0.025 0.025 0.025"
          cursor="fuse: true; "
          position="0 0 -1"
          geometry="primitive: ring;"
          material="color: black; shader: flat"
          ><a-animation
            begin="cursor-fusing"
            easing="ease-in"
            attribute="scale"
            dur="150"
            fill="backwards"
            from="0.1 0.1 0.1"
            to="0.25 0.25 0.25"
          ></a-animation>
        </a-entity>
      </a-entity>
      <!-- ^^^camera^^^ -->

      <a-entity
        light="type: ambient; color: white; intensity: 1.7"
        position="-1 1 0"
      >
        <!-- sun -->
        <a-entity mixin="sun" obj-model="obj: #sun-obj; mtl: #sun-mtl">
        </a-entity>
      </a-entity>
      <!-- EARTH -->
      <a-entity
        mixin="earth"
        scale="0.0025 0.0025 0.0025"
        position="17 4.35 -14"
      ></a-entity>

      <!-- table -->
      <a-entity
        scale="3  1 2"
        position="0 0 -2"
        material="color: #140E00"
        geometry="primitive: box"
      ></a-entity>

      <!-- holes -->
      <a-entity position="0 0.5 -2" id="holes">
        <!-- hole1 -->
        <a-entity
          position="1 0 0.5"
          material="color: black"
          scale="0.25 0.1 0.25"
          geometry="primitive: cylinder"
        ></a-entity>
        <!-- hole2 -->
        <a-entity
          position="0 0 0.5"
          material="color: black"
          scale="0.25 0.1 0.25"
          geometry="primitive: cylinder"
        ></a-entity>
        <!-- hole3 -->
        <a-entity
          position="-1 0 0.5"
          material="color: black"
          scale="0.25 0.1 0.25"
          geometry="primitive: cylinder"
        ></a-entity>
        <!-- hole4 -->
        <a-entity
          position="-1 0 -0.5"
          material="color: black"
          scale="0.25 0.1 0.25"
          geometry="primitive: cylinder"
        ></a-entity>
        <!-- hole5 -->
        <a-entity
          position="0 0 -0.5"
          material="color: black"
          scale="0.25 0.1 0.25"
          geometry="primitive: cylinder"
        ></a-entity>
        <!-- hole6 -->
        <a-entity
          position="1 0 -0.5"
          material="color: black"
          scale="0.25 0.1 0.25"
          geometry="primitive: cylinder"
        ></a-entity>
      </a-entity>

      <a-entity position="0 0.6 -2 " id="crab-container"> </a-entity>
      <a-plane>
        <a-entity
          position="0 0.7 -4"
          rotation="0 0 0"
          mixin="island"
        ></a-entity>
      </a-plane>
      <a-plane
        position="-2.87 -2.52 -4"
        rotation="-90 0 0"
        material="color: aqua"
        width="100"
        height="100"
      >
      </a-plane>

      <a-sky color="pink"></a-sky>
    </a-scene>
  </body>
</html>
